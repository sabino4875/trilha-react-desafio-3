<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./css/site.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/logo-dio.png" alt="logo" title="logo"/>
        </header>
        <main>
            <section class="section-content">
                <p>
                    A plataforma para você aprender com experts, dominar as principais tecnologias e 
                    entrar mais rápido nas empresas mais desejadas.
                </p>
            </section>
            <section class="section-form">
                <h1 class="login-h1">Faça seu cadastro</h1>
                <p class="subtitle-p">Faça seu login e make the change._</p>
                <form>
                    <div class="input-container">
                        <img src="./assets/logo-dio.png" alt="e-mail" title="e-mail"/>
                        <input type="email" placeholder="@e-mail" required/>
                    </div>
                    <div class="input-container">
                        <img src="./assets/logo-dio.png" alt="e-mail" title="e-mail"/>
                        <input type="password" placeholder="@senha" required/>
                    </div>
                    <div class="button-container">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
                <div class="auxiliar-container">
                    <a class="esqueci-senha" href="#" title="esqueci minha senha">Esqueci minha senha</a>
                    <a class="criar-conta" href="#" title="criar conta">Criar conta</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
